
name: Build/Release (v7.1.3)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  desktop-release:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Desktop Artifacts
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            npm run electron:build:mac
          else
            npm run electron:build:win
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          API_KEY: ${{ secrets.API_KEY }}

      - name: Upload Desktop Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-electron/*.exe
            dist-electron/*.dmg
            dist-electron/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  android-release:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Capacitor Sync
        run: |
          npx cap add android
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Rename APK
        run: mv android/app/build/outputs/apk/debug/app-debug.apk Novelos_7.1.3_Android.apk

      - name: Upload Android Release
        uses: softprops/action-gh-release@v1
        with:
          files: Novelos_7.1.3_Android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
